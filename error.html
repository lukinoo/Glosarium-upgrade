<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <link rel="stylesheet" href="./scss/style.css" />
      <title>გლოსარიუმი</title>
    </head>
  </head>
  <body>
    <header class="header">
      <div class="container header__inner">
        <div class="header__logo-text">
          <a href="https://glosarium.iliauni.edu.ge"
            ><img src="../images/icons/logo.svg" alt="logo"
          /></a>
        </div>
        <div class="header__logo">
          <a href="https://glosarium.iliauni.edu.ge"><h1>გლოსარიუმი</h1></a>
        </div>
        <div class="header__burger">
          <img src="../images/icons/burger-menu.svg" alt="burger-menu" />
        </div>
        <ul class="header__nav">
          <a href="https://glosarium.iliauni.edu.ge"
            ><li class="header__nav__wrapper--link">მთავარი</li></a
          >
          <a href="https://glosarium.iliauni.edu.ge/about-us"
            ><li class="header__nav__wrapper--link">პროექტის შესახებ</li></a
          >
          <a href="https://glosarium.iliauni.edu.ge/glossary"
            ><li class="header__nav__wrapper--link">ლექსიკონი</li></a
          >
          <a href="https://glosarium.iliauni.edu.ge/word-suggestion"
            ><li class="header__nav__wrapper--link">შეთავაზება</li></a
          >
          <a href="https://glosarium.iliauni.edu.ge/contact"
            ><li class="header__nav__wrapper--link last">კონტაქტი</li></a
          >
        </ul>
      </div>
    </header>
    <section class="search-secondary">
      <div class="container search-secondary__inner">
        <form
          action="https://glosarium.iliauni.edu.ge/glossary"
          method="get"
          class="search-secondary__input"
        >
          <img src="/images/icons/search__about-me.svg" alt="search" />
          <input
            type="search"
            name="word"
            placeholder="ჩაწერე საძიებო სიტყვა"
            value=""
          />
        </form>
      </div>
    </section>
    <section class="error">
      <a href="https://glosarium.iliauni.edu.ge">
        <img src="/images/404.png" alt="404"
      /></a>
    </section>
    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__first-row containerItem">
          <div class="footer__second footerItem">
            <div class="footer__first footerItem">
              <div class="footer__first__logo">
                <img src="images/icons/logo-white.svg" alt="logo-white" />
              </div>
              <div class="footer__by__responsive">
                <p></p>
              </div>
              <div class="footer__first__rights">
                <p>ყველა უფლება დაცულია</p>
              </div>
            </div>
            <div class="pageUl">
              <ul class="footerItem">
                <a href="https://glosarium.iliauni.edu.ge"
                  ><li>მთავარი გვერდი</li></a
                >
                <a href="https://glosarium.iliauni.edu.ge/about-us"
                  ><li>პროექტის შესახებ</li></a
                >
                <a href="https://glosarium.iliauni.edu.ge/glossary"
                  ><li>გლოსარიუმი</li></a
                >
              </ul>
            </div>
            <div class="footer__second__uls containerItem">
              <form
                action="https://glosarium.iliauni.edu.ge/subscribe"
                method="post"
                class="footer__input footer__input__first footerItem"
              >
                <input
                  type="hidden"
                  name="_token"
                  value="tMgG2ydFt7b9YqrnAZLluarOIdZUd80UrNRUoB1F"
                />
                <input
                  required
                  type="email"
                  name="subscribe_email"
                  placeholder="ჩაწერეთ თქვენი ელ-ფოსტა"
                  value=""
                />
                <a href="#">გამოიწერეთ სიახლეები გლოსარიუმის შესახებ</a>
                <button type="submit">
                  <img src="images/icons/email-send.svg" />
                </button>
              </form>
            </div>
            <div class="footer__input footer__input__second">
              <input type="email" placeholder="ჩაწერეთ თქვენი ელ-ფოსტა" />
              <a href="#">გამოიწერეთ სიახლეები გლოსარიუმის შესახებ</a>
              <img src="images/icons/email-send.svg" />
            </div>
          </div>
          <div class="footer__by footer__by__normal">
            <img src="images/icons/iliaUni.svg" alt="iliaUni" />
            <img src="images/icons/unilab.svg" alt="unilab" />
            <img src="images/icons/lexicography.svg" alt="lexicography" />
          </div>
        </div>
      </div>
    </footer>
    <script src="https://glosarium.iliauni.edu.ge/js/app.js"></script>
  </body>
</html>
